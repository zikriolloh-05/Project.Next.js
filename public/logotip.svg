<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <defs>
        <!-- Градиенты -->
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1E90FF"/>
            <stop offset="100%" stop-color="#0047AB"/>
        </linearGradient>
        
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8A2BE2"/>
            <stop offset="100%" stop-color="#4B0082"/>
        </linearGradient>
        
        <radialGradient id="screenGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#E6F7FF"/>
            <stop offset="100%" stop-color="#B3E0FF"/>
        </radialGradient>
        
        <!-- Эффекты -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Фон -->
    <rect width="400" height="400" fill="url(#blueGradient)" rx="40"/>
    
    <!-- Внешний круг -->
    <circle cx="200" cy="200" r="160" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
    
    <!-- Ноутбук -->
    <g transform="translate(120, 120) scale(0.8)">
        <!-- Основание ноутбука -->
        <rect x="30" y="80" width="140" height="90" rx="8" fill="#333333" filter="url(#shadow)"/>
        
        <!-- Экран ноутбука -->
        <rect x="40" y="40" width="120" height="70" rx="6" fill="url(#screenGradient)"/>
        
        <!-- Рама экрана -->
        <rect x="40" y="40" width="120" height="70" rx="6" fill="none" stroke="#333333" stroke-width="3"/>
        
        <!-- Клавиатура -->
        <rect x="45" y="115" width="110" height="45" rx="4" fill="#222222"/>
        
        <!-- Клавиши -->
        <g fill="#444444">
            <!-- Первый ряд -->
            <rect x="50" y="120" width="8" height="5" rx="1"/>
            <rect x="62" y="120" width="8" height="5" rx="1"/>
            <rect x="74" y="120" width="8" height="5" rx="1"/>
            <rect x="86" y="120" width="8" height="5" rx="1"/>
            <rect x="98" y="120" width="8" height="5" rx="1"/>
            <rect x="110" y="120" width="8" height="5" rx="1"/>
            <rect x="122" y="120" width="8" height="5" rx="1"/>
            <rect x="134" y="120" width="8" height="5" rx="1"/>
            
            <!-- Второй ряд -->
            <rect x="50" y="130" width="8" height="5" rx="1"/>
            <rect x="62" y="130" width="8" height="5" rx="1"/>
            <rect x="74" y="130" width="8" height="5" rx="1"/>
            <rect x="86" y="130" width="8" height="5" rx="1"/>
            <rect x="98" y="130" width="8" height="5" rx="1"/>
            <rect x="110" y="130" width="8" height="5" rx="1"/>
            <rect x="122" y="130" width="8" height="5" rx="1"/>
            
            <!-- Третий ряд -->
            <rect x="50" y="140" width="12" height="5" rx="1"/>
            <rect x="66" y="140" width="8" height="5" rx="1"/>
            <rect x="78" y="140" width="8" height="5" rx="1"/>
            <rect x="90" y="140" width="8" height="5" rx="1"/>
            <rect x="102" y="140" width="8" height="5" rx="1"/>
            <rect x="114" y="140" width="8" height="5" rx="1"/>
            <rect x="126" y="140" width="12" height="5" rx="1"/>
            
            <!-- Пробел -->
            <rect x="60" y="150" width="80" height="5" rx="1"/>
        </g>
        
        <!-- Соединение экрана и клавиатуры -->
        <rect x="85" y="110" width="30" height="5" fill="#555555"/>
        
        <!-- Содержимое экрана -->
        <!-- Код на экране -->
        <g font-family="Monospace" font-size="4" fill="#0066CC">
            <text x="55" y="55">&lt;html&gt;</text>
            <text x="60" y="62">&lt;div class="idea"&gt;</text>
            <text x="65" y="69">IT Innovation</text>
            <text x="60" y="76">&lt;/div&gt;</text>
            <text x="55" y="83">&lt;/html&gt;</text>
        </g>
        
        <!-- Иконки на экране -->
        <circle cx="105" cy="65" r="3" fill="#FF6B6B"/>
        <circle cx="115" cy="65" r="3" fill="#4ECDC4"/>
        <circle cx="125" cy="65" r="3" fill="#45B7D1"/>
    </g>
    
    <!-- Второй маленький ноутбук справа -->
    <g transform="translate(250, 250) scale(0.4)">
        <rect x="30" y="80" width="140" height="90" rx="8" fill="#444444"/>
        <rect x="40" y="40" width="120" height="70" rx="6" fill="#E6F7FF"/>
        <rect x="40" y="40" width="120" height="70" rx="6" fill="none" stroke="#444444" stroke-width="3"/>
        
        <!-- Символы на экране -->
        <g fill="#1E90FF" font-family="Arial" font-weight="bold">
            <text x="70" y="70" font-size="12">{" }</text>
            <text x="85" y="85" font-size="14">[ ]</text>
        </g>
    </g>
    
    <!-- Название компании -->
    <g transform="translate(200, 320)">
        <!-- Фон для текста -->
        <rect x="-100" y="-20" width="200" height="40" rx="20" fill="rgba(255,255,255,0.1)"/>
        
        <!-- Текст IT Idea -->
        <text text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">
            <!-- IT -->
            <tspan x="0" y="-5" font-size="28" fill="white" filter="url(#glow)">IT</tspan>
            
            <!-- Idea -->
            <tspan x="0" y="25" font-size="28" fill="url(#purpleGradient)">Idea</tspan>
        </text>
        
        <!-- Подзаголовок -->
        <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#CCCCCC">
            Digital Solutions
        </text>
    </g>
    
    <!-- Декоративные элементы -->
    <!-- Круги-орбиты -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="white" stroke-width="1" stroke-dasharray="5,5" opacity="0.1"/>
    <circle cx="200" cy="200" r="140" fill="none" stroke="white" stroke-width="1" stroke-dasharray="5,5" opacity="0.1"/>
    
    <!-- Плавающие элементы (иконки) -->
    <g opacity="0.6">
        <!-- Код -->
        <g transform="translate(80, 80)">
            <rect width="20" height="20" rx="4" fill="#4ECDC4"/>
            <text x="10" y="14" text-anchor="middle" font-family="Monospace" font-size="10" fill="white">{ }</text>
        </g>
        
        <!-- База данных -->
        <g transform="translate(320, 80)">
            <rect width="20" height="20" rx="4" fill="#FF6B6B"/>
            <text x="10" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="white">DB</text>
        </g>
        
        <!-- Облако -->
        <g transform="translate(80, 320)">
            <rect width="20" height="20" rx="4" fill="#45B7D1"/>
            <text x="10" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="white">☁</text>
        </g>
        
        <!-- Шестеренка -->
        <g transform="translate(320, 320)">
            <rect width="20" height="20" rx="4" fill="#96CEB4"/>
            <text x="10" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="white">⚙</text>
        </g>
    </g>
</svg>